getListCount = SELECT COUNT(*) FROM MESSAGE WHERE RECEIVER_NO = ? AND MESSAGE_DELETE_YN = 'N'
selectListPage =  SELECT RNUM ,MESSAGE_NO ,MESSAGE_TITLE, MESSAGE_CONTENT, MESSAGE_CREATE_DT, MEMBER_NICK FROM (SELECT ROWNUM RNUM , MESSAGE_NO , MESSAGE_TITLE, MESSAGE_CONTENT, MESSAGE_CREATE_DT, MEMBER_NICK FROM V_MESSAGE WHERE RECEIVER_NO = ? AND MESSAGE_DELETE_YN ='N' ) WHERE RNUM BETWEEN ? AND ?
selectMessage = SELECT * FROM V_MESSAGE WHERE MESSAGE_NO = ? AND MESSAGE_DELETE_YN = 'N'
selectNick = SELELCT MEMBER_NO FROM MEMBER WHERE MEMBER_NICK = ?
sendMsg = INSERT INTO MESSAGE (MESSAGE_NO , MESSAGE_DELETE_YN, MESSAGE_CREATE_DT, SENDER_NO, RECEIVER_NO, MESSAGE_TITLE, MESSAGE_CONTENT) VALUES(SEQ_MSGNO.NEXTVAL,  'N', SYSDATE, ?, ?,'?','?')
deleteMsg= UPDATE MESSAGE SET MESSAGE_DELETE_YN = 'Y' WHERE MESSAGE_NO = ?